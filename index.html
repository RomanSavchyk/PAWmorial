<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/bootstrap-grid.min.css" />
		<link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Pawmorial</title>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-3">
						<img src="images/logo.png" alt="Pawmorial" />
					</div>
					<div class="col-lg-6">
						<ul class="main-nav">
							<li class="nav-item"><a href="#">Home</a></li>
							<li class="nav-item"><a href="#">About Us</a></li>
							<li class="nav-item"><a href="#">Memorials</a></li>
							<li class="nav-item"><a href="#">FAQ</a></li>
						</ul>
					</div>
					<div class="col-lg-3">
						<div class="btn-container">
							<button class="btn login-btn">Log In / Register</button>
						</div>
					</div>
				</div>
			</div>
    </header>
    <!-- End header -->
    <!-- Home Section -->
		<section id="home">
			<div class="container">
				<div class="row d-flex align-items-center">
					<div class="col-md-6">
						<div class="main-image">
							<img src="/images/header-image1.png" alt="picture of a cat" />
						</div>
					</div>
					<div class="col-md-6">
            <div class="main-about">
              <h2 class="main-about__title">
                Let the relationship with your pet live on forever
              </h2>
              <h3 class="main-about__subtitle">
                Create unique stories, remember moments.
              </h3>
              <button class="btn main-about__btn">
                create a memorial
              </button>
              <button class="btn main-about__example_btn">
                view example memorial
              </button>
            </div>
          </div>
				</div>
			</div>
    </section>
    <!-- End Home Section -->
	</body>
</html>
